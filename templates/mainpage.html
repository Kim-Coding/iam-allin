<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'plus_numlist.js' %}"></script>
    <link href="{% static 'table.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'nav.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'form.css' %}" type="text/css" rel="stylesheet">
    <title>iam-allin</title>
</head>
<body>
{% load socialaccount %}
{% providers_media_js %}

<div class="nav">
    <a class="link_main" href="/">iam-allin</a>
    {% if user.is_authenticated %}
        <div class="func">
            <a class="link_mylist" href="/mynumlist">MyList</a>
            <a class="link_login" href="/accounts/logout">로그아웃</a>
        </div>
    {% else %}
        <div class="func">
            <a class='link_login' href="{% provider_login_url 'google' %}">구글로그인</a>
        </div>
    {% endif %}
</div>


{% if user.is_authenticated %}
    <div class="form">
        <form method="post">
            <input type="text" placeholder="몇 줄 생성할까요? (최대 10)" name="howmany">
            <input type="submit" value="생성">
        </form>
    </div>
    <div class="table">
        {% for num in result %}
            <div class="tablecontent">
                <span class="num">{{ num }}</span>
                <input type="button" id="{{ forloop.counter }}" value="추가" name="{{ num }}"
                       onclick="pl({{ forloop.counter }})">
            </div>

        {% endfor %}
    </div>
{% else %}
    <img src="{% static 'main.png' %}" width="100%" height="80%">
{% endif %}

</body>
</html>
